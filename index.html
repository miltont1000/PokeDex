<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex by Milton</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header id="header">
    <div class="header-logo">
      <img src="img/pok-mon-go-logo-png-30.png" alt="logo" id="logo" />
      <h1 id="logo-name">POKEDEX by Milton</h1>
    </div>
    <div class="searchbar">
      <input type="text" class="header-search" placeholder="Buscar Pokemon" />
      <ul class="searchlist">
      </ul>
    </div>
  </header>
  <main id="main">
    <section id="section-2">
      <div class="modal-content">
        <div class="close"><span>&times;</span></div>
        <div class="image-click-search">
          <div class="rounded-image">
            <img class="image-searched" src="#" alt="" />
          </div>
          <h2 class="pokemon-name">Nombre</h2>
          <div class="pokemon-attributes">
            <div class="pokemon-attr height-attr">
              <h6>Altura: </h6>
            </div>
            <div class="pokemon-attr ability-attr">
              <h6>Habilidad: </h6>
            </div>
            <div class="pokemon-attr weight-attr">
              <h6>Peso: </h6>
            </div>
            <div class="pokemon-attr move-attr">
              <h6>Movimiento: </h6>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main> 
  <script src="js/main.js"></script>
</body>
</html>
